<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Interaktif & Menarik</title>
    <style>
        /* Reset dan pengaturan dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #ff9800;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e68900;
            transform: scale(1.1);
        }

        .cta-button:active {
            transform: scale(0.9);
        }

        .input-field input {
            padding: 12px;
            font-size: 18px;
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ff9800;
            background-color: white;
            color: #333;
        }

        .input-field input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
        }

        .result {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        .result p {
            font-size: 22px;
            margin: 10px 0;
            font-weight: bold;
        }

        .result p:hover {
            color: #ff9800;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animasi untuk Background */
        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(45deg, #66a6ff, #89f7fe); }
            100% { background: linear-gradient(45deg, #ff7e5f, #feb47b); }
        }

        /* Responsif untuk ukuran kecil */
        @media (max-width: 768px) {
            .cta-button {
                font-size: 18px;
                padding: 12px 24px;
            }

            .input-field input {
                width: 90%;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Interaktif & Penuh Warna</h1>
        <p>Selamat datang! Masukkan nama Anda untuk pengalaman lebih interaktif.</p>
    </header>

    <div>
        <div class="input-field">
            <input type="text" id="nameInput" placeholder="Masukkan Nama Anda" />
        </div>
        <button class="cta-button" onclick="displayGreeting()">Kirim Nama</button>

        <div class="result" id="result">
            <p id="greetingMessage"></p>
            <button class="cta-button" onclick="changeBackgroundColor()">Ganti Warna Latar</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Website Interaktif. Desain oleh <a href="#">Tim Pengembang</a>.</p>
    </footer>

    <script>
        // Fungsi untuk menampilkan pesan sambutan
        function displayGreeting() {
            var name = document.getElementById('nameInput').value;
            var greetingMessage = document.getElementById('greetingMessage');
            var result = document.getElementById('result');
            
            if (name.trim() !== "") {
                greetingMessage.innerHTML = "Halo, " + name + "! Senang bertemu dengan Anda!";
                result.style.display = 'block'; // Menampilkan hasil
                document.getElementById('nameInput').value = ''; // Reset input
            } else {
                alert("Tolong masukkan nama terlebih dahulu.");
            }
        }

        // Fungsi untuk mengganti warna latar belakang
        function changeBackgroundColor() {
            var colors = [
                "linear-gradient(45deg, #ff7e5f, #feb47b)",
                "linear-gradient(45deg, #66a6ff, #89f7fe)",
                "linear-gradient(45deg, #ff9800, #ff5722)",
                "linear-gradient(45deg, #8e44ad, #3498db)"
            ];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        // Menambahkan animasi latar belakang
        setInterval(() => {
            document.body.style.animation = 'colorChange 10s ease infinite';
        }, 5000);
    </script>

</body>
</html>
