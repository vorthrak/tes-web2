<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Penuh Warna & Interaktif</title>
    <style>
        /* Reset dan pengaturan dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.5s ease;
            overflow: hidden;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            animation: typing 3s steps(30) 1s forwards;
        }

        /* Animasi ketikan untuk judul */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            font-style: italic;
            animation: fadeIn 3s ease-out;
        }

        /* Animasi untuk Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #ff9800;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .cta-button:hover {
            background-color: #e68900;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: scale(0.9);
        }

        /* Input field */
        .input-field input {
            padding: 12px;
            font-size: 18px;
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ff9800;
            background-color: white;
            color: #333;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
        }

        /* Pesan hasil */
        .result {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInResult 0.5s ease-out;
        }

        /* Animasi Fade In untuk hasil */
        @keyframes fadeInResult {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result p {
            font-size: 22px;
            margin: 10px 0;
            font-weight: bold;
            color: #ff9800;
            transition: color 0.3s;
        }

        .result p:hover {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }

        .background-animation {
            animation: colorChange 15s ease infinite;
        }

        /* Animasi untuk Background */
        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #ff7e5f, #feb47b); }
            25% { background: linear-gradient(45deg, #ff9800, #ff5722); }
            50% { background: linear-gradient(45deg, #66a6ff, #89f7fe); }
            75% { background: linear-gradient(45deg, #8e44ad, #3498db); }
            100% { background: linear-gradient(45deg, #ff7e5f, #feb47b); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animasi bouncing untuk tombol */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bounce-btn {
            animation: bounce 1s infinite;
        }

        /* Responsif untuk ukuran kecil */
        @media (max-width: 768px) {
            .cta-button {
                font-size: 18px;
                padding: 12px 24px;
            }

            .input-field input {
                width: 90%;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body class="background-animation">

    <header>
        <h1>Selamat Datang di Website Interaktif!</h1>
        <p>Masukkan nama Anda untuk melanjutkan pengalaman ini.</p>
    </header>

    <div>
        <div class="input-field">
            <input type="text" id="nameInput" placeholder="Masukkan Nama Anda" />
        </div>
        <button class="cta-button bounce-btn" onclick="displayGreeting()">Kirim Nama</button>

        <div class="result" id="result">
            <p id="greetingMessage"></p>
            <button class="cta-button bounce-btn" onclick="changeBackgroundColor()">Ganti Warna Latar</button>
            <button class="cta-button bounce-btn" onclick="startConfetti()">Rayakan!</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Website Interaktif. Desain oleh <a href="#">Tim Pengembang</a>.</p>
    </footer>

    <script>
        // Fungsi untuk menampilkan pesan sambutan
        function displayGreeting() {
            var name = document.getElementById('nameInput').value;
            var greetingMessage = document.getElementById('greetingMessage');
            var result = document.getElementById('result');
            
            if (name.trim() !== "") {
                greetingMessage.innerHTML = "Halo, " + name + "! Senang bertemu dengan Anda!";
                result.style.display = 'block'; // Menampilkan hasil
                document.getElementById('nameInput').value = ''; // Reset input
            } else {
                alert("Tolong masukkan nama terlebih dahulu.");
            }
        }

        // Fungsi untuk mengganti warna latar belakang
        function changeBackgroundColor() {
            var colors = [
                "linear-gradient(45deg, #ff7e5f, #feb47b)",
                "linear-gradient(45deg, #ff9800, #ff5722)",
                "linear-gradient(45deg, #66a6ff, #89f7fe)",
                "linear-gradient(45deg, #8e44ad, #3498db)"
            ];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        // Fungsi untuk merayakan dengan confetti
        function startConfetti() {
            var confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.top = '0';
            confetti.style.left = '0';
            confetti.style.width = '100vw';
            confetti.style.height = '100vh';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '9999';
            confetti.style.background = 'url("https://cdn.pixabay.com/photo/2017/09/01/18/47/confetti-2709230_960_720.png") center/cover';
            document.body.appendChild(confetti);

            setTimeout(() => {
                document.body.removeChild(confetti);
            }, 4000);
        }

        // Animasi latar belakang secara berulang
        setInterval(() => {
            document.body.style.animation = 'colorChange 15s ease infinite';
        }, 5000);
    </script>

</body>
</html>
